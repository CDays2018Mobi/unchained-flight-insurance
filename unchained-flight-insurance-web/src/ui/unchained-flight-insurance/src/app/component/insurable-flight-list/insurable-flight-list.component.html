<p-table [value]="insurableFlights">
  <ng-template pTemplate="header">
    <tr>
      <th>Flight id</th>
      <th>Status</th>
      <th>Delay probability</th>
      <th>Premium estimation</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-flight>
    <tr>
      <td>{{flight.flightId}}</td>
      <td>{{flight.status}}</td>
      <td>{{flight.delayProbability}}</td>
      <td>{{flight.premiumAmount[0]}}</td>
    </tr>
  </ng-template>
</p-table>
