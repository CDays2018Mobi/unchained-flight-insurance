<p-card subtitle="{{type}} real time information" styleClass="transparent">
  <p-table [value]="movements$ | async" [resizableColumns]="true">
    <ng-template pTemplate="header">
      <tr>
        <th style="width:25%" pResizableColumn>Date</th>
        <th style="width:50%" pResizableColumn>Beneficiary</th>
        <th style="width:25%" pResizableColumn>Amount</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td class="ui-resizable-column">{{item.date | date: 'dd.MM.yyyy'}}</td>
        <td class="ui-resizable-column">{{item.beneficiary}}</td>
        <td class="ui-resizable-column">
            <span [ngStyle]="{'color': (item.amount >= 0 ? 'green' : 'red')}">
              CHF {{item.amount}}
            </span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
