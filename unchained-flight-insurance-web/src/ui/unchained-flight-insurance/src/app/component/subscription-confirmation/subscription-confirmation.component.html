<p-progressSpinner *ngIf="!fulfilled"></p-progressSpinner>

<p-card *ngIf="fulfilled" title="Subscription confirmation" subtitle="Congratulations!" styleClass="transparent">
  <p-message severity="success" text="Your subscription to the insurance has been successfully processed."></p-message>

  <p-footer>
    <button pButton type="button"
            label="Back to home"
            icon="fa fa-arrow-left"
            class="ui-button-secondary"
            (click)="backToHome()"></button>
  </p-footer>
</p-card>
